<!DOCTYPE html>
<html lang=en>
<head>
<meta name ="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">

<!-- Bootstrap links -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="styles.css">

<title>Paint</title>

</head>
<body>

    <header id="container-header">

    <div class="row">
        <div class="col" id="col-1">
            <div class="container-sm-2">

                <div class="row">
                    <div class="col padding-0">
                        <div class="container-sm-6">
                <button class="arrow"><img src="https://cdn-icons-png.flaticon.com/512/889/889631.png"
                    alt="Undo" width="20" height="20"> 
                </button> 
                    </div>
                </div>
          
                        <div class="col padding-0">
                            <div class="container-sm-6">
                <button class="arrow"><img src= https://cdn-icons-png.flaticon.com/512/889/889619.png
                    alt="Redo" width="20" height="20"> 
                </button>
                    </div>
                </div>
            </div>
                
            </div>
        </div>

        <div class="col brd">
            <div class="container-sm-2">
                <img class="img-center" src="https://cdn-icons-png.flaticon.com/512/1497/1497573.png"
                    alt="Tools" width="30" height="30"> 
            </div>

               <div class="dropdown">
            <button class="btn-all-tools dropdown-toggle btn-center" data-toggle="dropdown">
                Tools
            </button>

            <ul class="dropdown-menu menu">
                <li class="tools-in-menu">
                    <button class="btn-tools">
                        <img class="img-center icons" src="https://img.icons8.com/color/344/fill-color.png"
                        alt="Bucket" width="1" height="60"> 
                    </button>
                </li>

                <li class="tools-in-menu">
                    <button class="btn-tools">
                        <img class="img-center icons" src="https://img.icons8.com/fluency/344/eraser-tool.png"
                        alt="Rubber" width="1" height="60">
                    </button>
                </li>

                <li class="tools-in-menu">
                    <button class="btn-tools">
                        <img class="img-center icons" src="https://cdn-icons-png.flaticon.com/512/639/639375.png"
                        alt="Magnifier" width="1" height="60">
                    </button> 
                </li>
              </ul>

            </div>
        </div>

       
            
        <div class="col brd">
            <div class="container-sm-2">
                <img class="img-center" src="https://cdn-icons-png.flaticon.com/512/806/806647.png"
                    alt="Brushes tools" width="30" height="30"> 
                
            </div>

            <div class="dropdown">
                <button class="btn-all-brushes dropdown-toggle btn-center" data-toggle="dropdown">
                    Brushes
                </button>

                <ul class="dropdown-menu">
                   
                     <li class="brushes-in-menu"> 
                        <button class="btn-brushes btn-sizes">
                            <img class="img-center icons" src="https://cdn-icons-png.flaticon.com/512/595/595570.png"
                            alt="Paint brush" width="1" height="60">
                        </button>

                    </li>

                    <li class="brushes-in-menu">
                        <button class="btn-brushes btn-sizes">
                            <img class="img-center icons" src="https://cdn-icons-png.flaticon.com/512/3791/3791132.png"
                            alt="Spray brush" width="1" height="60">
                        </button>
                        
                    </li>
    
                    <li class="brushes-in-menu">
                        <button class="btn-brushes btn-sizes">
                            <img class="img-center icons" src="https://cdn-icons-png.flaticon.com/512/603/603570.png"
                            alt="Pencil" width="1" height="60">
                        </button> 
                    </li>
                  </ul>
    
                </div>
        </div>

        <div class="col brd">
            <div class="container-sm-2">
                <img class="img-center" src="https://cdn-icons-png.flaticon.com/512/764/764608.png"
                alt="Bucket" width="30" height="30"> 
            </div>

            <div class="dropdown">
                <button class="btn-all-sizes dropdown-toggle btn-center" data-toggle="dropdown">
                    Size
                </button>

                <ul class="dropdown-menu menu">

                    <li class="sizes-in-menu">
                        <button class="btn-sizes">
                            <img class="img-center icons" src="https://cdn-icons-png.flaticon.com/512/1828/1828567.png"
                            alt="Thin" width="1" height="60">
                        </button>

                    </li>

                    <li class="sizes-in-menu">
                        <button class="btn-sizes">
                            <img class="img-center icons" src="https://cdn-icons-png.flaticon.com/512/1828/1828905.png"
                            alt="Medium" width="1" height="60">
                        </button>
                        
                    </li>
    
                    <li class="sizes-in-menu">
                        <button class="btn-sizes">
                            <img class="img-center icons" src="https://cdn-icons-png.flaticon.com/512/56/56889.png"
                            alt="Dense" width="1" height="60">
                        </button> 
                    </li>
                  </ul>
    
                </div>

        </div>

        <div class="col brd">
            <div class="container-sm-2">
                <img class="img-center" src="https://cdn-icons-png.flaticon.com/512/1157/1157969.png"
                alt="Palette" width="30" height="30"> 
            </div>

       <div class="dropdown">
                <button class="btn-all-colors dropdown-toggle btn-center" data-toggle="dropdown">
                    Colors
                </button>
  
                <ul class="dropdown-menu menu" id="dropdown-colors">

                    <li class="color-box" id="black"></li>

                    <li class="color-box" id="gray"></li>

                    <li class="color-box" id="dark-red"></li>

                    <li class="color-box" id="red"></li>

                    <li class="color-box" id="orange"></li>

                    <li class="color-box" id="yellow"></li> <br><br>

                    <li class="color-box" id="empty"></li>

                    <li class="color-box" id="white"></li>

                    <li class="color-box" id="purple"></li>

                    <li class="color-box" id="dark-blue"></li>

                    <li class="color-box" id="light-blue"></li>

                    <li class="color-box" id="green"></li>
                  </ul>
    
                </div> 

        </div>


        <div class="col brd">
            <div class="container-sm-2">
                <img id="padding-dots" src="https://cdn-icons-png.flaticon.com/512/512/512142.png"
                alt="Dots" width="30" height="30">
            </div>

            <div class="dropdown">
                <button class="btn-all-tools dropdown-toggle btn-center" data-toggle="dropdown">
                    More
                </button>

                <ul class="dropdown-menu dots-menu">
                    <li class="tools-in-menu">
                        <button class="btn-tools items-more">
                            Upload
                        </button>
                    </li>
    
                    <li class="tools-in-menu">
                        <button class="btn-tools items-more">
                            Download
                        </button>
                    </li>
    
                    <li class="tools-in-menu">
                        <button class="btn-tools items-more">
                           New canvas
                        </button> 
                    </li>
                  </ul>
    

            </div>

        </div>

    </header>
</body>

</html>
